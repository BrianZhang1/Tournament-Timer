<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="timer.css" type="text/css">

    <title>Tournament Timer</title>

  </head>
  <body>
    
    <!-- Timer -->
    <div id="app" style="
    font-family: sans-serif;
    display: grid;
    height: 100vh;
    place-items: center;"></div>

    <!-- Beep Sound when Timer Finishes -->
    <audio id='beepSound'>
      <source src="photos/beep.mp3" type='audio/mpeg'>
    </audio>

    <!-- Brightness Icon (light/dark mode) -->
    <div class='brightnessIconBackground' id="brightnessIconBackground"></div>
    <img title="Changes the screen to light mode" src='photos/lightBulbOff.png' class='brightnessIcon' id="brightnessIcon">

    <!-- soundIcon -->
    <div class='soundIconBackground' id="soundIconBackground"></div>
    <img title='Creates a beep when the timer finishes - Off' src='photos/muteIcon.png' id='soundIcon' class='soundIcon'>

    <!-- Custom Time Input (Text field to set Custom Time) -->
    <p class='editIconInputText' id="customTimeInputText">Set a Custom Time</p>
    <button class='editIconInputButton' id='customTimeInputButton'>Go</button>
    <input type='number' id="customTimeInput" class='editIconInput'>

    <!-- Custom Time Icon (Button to set a custom time) -->
    <div title='Click to set a Custom Time' id="showInputBox">
      <div class='editIconBackground'></div>
      <img src='photos/editIcon.png' class='editIcon'>
    </div>

    <!-- Title -->
    <h1 class="title" id="title"><strong>Tournament Timer</strong></h1>

    <!-- Random Tag Andrew told us to put -->
    <h6 class="tag" id="tag">Room 1 Round 1 Match A</h2>

    <!-- Current Stage -->
    <div class='stageBackground'></div>
    <h2 class="stage" id="stageText" title='Current Stage'>Present Proposal</h2>

    <!-- Overtime Text -->
    <p class="overtime" style="visibility: hidden;" title="In Overtime!" id="overtimeId"><b>Overtime</b></p>

    <!-- Panels for Start and Stage buttons -->
    <div class="rectangleStage">
      <!-- Next and Previous Stage Buttons -->
      <div class='stagePreviousOutline'></div>
      <div class="stagePrevious" id="stagePrevious"></div>
      <div class='stageNextOutline'></div>
      <div class="stageNext" id="stageNext"></div>
      <p class='stageText' title='Click the Next and Previous buttons to change the Stage'><font size="6"><b>Stage</b></font></p>
    </div>

    <div class="rectangleStart">
      <!-- Start and Pause Buttons -->
      <div class='startButtonOutline'></div>
      <div id="togglePause" class="startButton"></div>
      <!-- Reset Buttons -->
      <div class='resetButtonOutline'></div>
      <div id="resetSelect" class="resetButton"></div>
      <div style="visibility: hidden;" id="resetTimer" class="resetTimer"></div>
      <div style="visibility: hidden;" id="resetStage" class="resetStage"></div>
      <div class="resetBack" id="resetBack"></div>
      </div>

    <!-- Reporter Information -->
    <div class='rectangleReporterOutline'></div>
    <div class="rectangleReporter">
      <p class="rectangleReporterTeam" title='Team'>SpaceX</p>
      <p class="rectangleReporterPerson" title='Representative'>Elon Musk</p>
    </div>

    <!-- Opponent Information -->
    <div class='rectangleOpponentOutline'></div>
    <div class="rectangleOpponent">
      <p class="rectangleOpponentTeam" title='Team'>Alibaba</p>
      <p class="rectangleOpponentPerson" title='Representative'>Jack Ma</p>
    </div>

<script src="timer.js" type="text/javascript"></script>

</body>
</html>
